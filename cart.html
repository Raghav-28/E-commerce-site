<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a href="index.html">Nepal Rudrakash Emporium</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="portfolio-details.html">Info</a></li>

                    <li><a href="b.ill.html" >Bill</a></li>

    <div class="filters">
        <select id="filterTitle" onchange="filterProducts()">
            <option value="">All</option>
            <option value="rudrakshmala">Rudraksha Mala</option>
            <option value="sphatikmala">Sphatik Mala</option>
            <option value="beads">Beads</option>
            <option value="others">Others</option>
        </select>
        <input type="number" id="filterMinPrice" placeholder="Min price" oninput="filterProducts()">
        <input type="number" id="filterMaxPrice" placeholder="Max price" oninput="filterProducts()">
    </div>

    <div class="containercart">
        <div id="root"></div>
        </div>
    </div>
    <script src="assets/js/addcart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displaycart();
        });
    </script>
